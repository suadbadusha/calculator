<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 box">
				<input class="display"  type="text" id="display">
				<div class="buttons">
					<input  type="button" style="background-color: rgb(190, 189, 189);color:#000;" value="AC" onclick="clr()">
					<input  type="button" style="background-color: rgb(190, 189, 189);color:#000;" value="del" onclick="clr()">
					<input  type="button" style="background-color: rgb(190, 189, 189);color:#000;" value="%" onclick="dis('%')">
					<input  type="button" style="background-color: rgb(192, 115, 15);" value="/" onclick="dis('/')">
					<input  type="button" value="1" onclick="dis('1')">
					<input  type="button" value="2" onclick="dis('2')">
					<input  type="button" value="3" onclick="dis('3')">
					<input  type="button" style="background-color: rgb(192, 115, 15);" value="x" onclick="dis('*')">
					<input  type="button" value="4" onclick="dis('4')">
					<input  type="button" value="5" onclick="dis('5')">
					<input  type="button" value="6" onclick="dis('6')">
					<input  type="button" style="background-color: rgb(192, 115, 15);" value="-" onclick="dis('-')">
					<input  type="button" value="7" onclick="dis('7')">
					<input  type="button" value="8" onclick="dis('8')">
					<input  type="button" value="9" onclick="dis('9')">
					<input  type="button" style="background-color: rgb(192, 115, 15);" value="+" onclick="dis('+')">
					<input  type="button" value="0" onclick="dis('0')">
					<input  type="button" value="00" onclick="dis('00')">
					<input  type="button" value="." onclick="dis('.')">
					<input  type="button" style="background-color: rgb(192, 115, 15);" value="=" onclick="solve()">
				</div>
				
				
			</div>
		</div>
	</div>
<script type="text/javascript">
	
	function dis(val){

		document.getElementById('display').value += val;
	
		return val;
	
	}
	//function for evaluation
	function solve(){

		let x = document.getElementById('display').value;
	
		let y = eval(x);
	
		document.getElementById('display').value = y;
		return y;
	
	}
	function clr()
	{
		document.getElementById('display').value="";
	}
</script>

</body>

</html>
